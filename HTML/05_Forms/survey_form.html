<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1>Survey Form</h1>
        <form>
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName">
                <label for="emailAdd">Email Address: </label>
                <input type="email" id="emailAdd" name="emailAdd">
            </div>

            <div>
                <p>How satisfied are you with our service?</p>
                <label for="very-satisfied">Very Satisfied</label>
                <input type="radio" name="satisfaction-meter" id="very-satisfied">
                <label for="satisfied">Satisfied</label>
                <input type="radio" name="satisfaction-meter" id="satisfied">
                <label for="nuetral">Neutral</label>
                <input type="radio" name="satisfaction-meter" id="nuetral">
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" name="satisfaction-meter" id="dissatisfied">
                <label for="very-dissatisfied">Very Dissatisfied</label>
                <input type="radio" name="satisfaction-meter" id="very-dissatisfied">
            </div>

            <div>
                <p>What features do you value most?</p>
                <label for="easOfUser">Ease of Use</label>
                <input type="checkbox" name="easOfUser" id="easOfUser">
                <label for="design">Design</label>
                <input type="checkbox" name="design" id="design">
                <label for="customerSupport">Customer Support</label>
                <input type="checkbox" name="customerSupport" id="customerSupport">
            </div>

            <div>
                <label for="describeYou">What best describe you?</label>
                <select name="describeYou" id="describeYou">
                    <option value="Student">Student</option>
                    <option value="Professional">Professional</option>
                    <option value="Hobbyist">Hobbyist</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="addtionalFeedback">Additional Feedback: </label>
                <textarea name="addtionalFeedback" id="addtionalFeedback"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
