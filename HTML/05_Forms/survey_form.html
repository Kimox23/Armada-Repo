<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <main>
        <form>
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName"><br>
            <label for="emailAdd">Email Address: </label>
            <input type="email" id="emailAdd" name="emailAdd">

            <fieldset>
                <legend>How satisfied are you with our service?</legend>
                <input type="radio" name="satisfaction-meter" id="very-satisfied">
                <label for="very-satisfied">Very Satisfied</label><br>
                <input type="radio" name="satisfaction-meter" id="satisfied">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" name="satisfaction-meter" id="nuetral">
                <label for="nuetral">Neutral</label><br>
                <input type="radio" name="satisfaction-meter" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>
                <input type="radio" name="satisfaction-meter" id="very-dissatisfied">
                <label for="very-dissatisfied">Very Dissatisfied</label><br>
            </fieldset>

            <fieldset>
                <legend>What features do you value most?</legend>
                <input type="checkbox" name="easOfUser" id="easOfUser">
                <label for="easOfUser">Ease of Use</label><br>
                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label><br>
                <input type="checkbox" name="customerSupport" id="customerSupport">
                <label for="customerSupport">Customer Support</label><br>
            </fieldset>

            <label for="describeYou">What best describe you?</label>
            <select name="describeYou" id="describeYou">
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
                <option value="Hobbyist">Hobbyist</option>
                <option value="Other">Other</option>
            </select>

            <div>
                <label for="addtionalFeedback">Additional Feedback: </label><br>
                <textarea name="addtionalFeedback" id="addtionalFeedback"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
